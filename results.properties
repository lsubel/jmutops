<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>
	eventlogger-active: add a EventLogger to the running jMutOps.
	eventlogger-output-console: true iff there should be a output file.
	eventlogger-output-file: true iff there should be a output file containing all fired events.
	eventlogger-output-file-path: the path to the folder where the resulting file should be stores.

	resultcreator-active: add a ResultCreator to the running jMutOps.
	resultcreator-output-file: true iff there should be a output file containing all fired events.
	resultcreator-output-console: true iff there should be a output file.
	resultcreator-output-file-path: the path to the folder where the resulting file should be stores.

	db-active: add a ResultDatabase to the running jMutOps.
	db-address: Address to the database which should store the results.
	db-username: Username of the user to sign in.
	db-password: Password of the user to sign in." +
</comment>
